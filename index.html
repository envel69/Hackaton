<!DOCTYPE html>
<link rel="stylesheet" href="styles.css">
<html>

<head>
    <title>Guess the Song Game</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header><button class="return"> retour</button></header>

    <audio id="myAudio" controls preload="auto"></audio>
    <div class="page">
        <div class="pseudos">
            <div id="player1Health">Joueur 1: 100 HP</div>
            <div id="player2Health">Joueur 2: 100 HP</div>
        </div>
        <div class="timer">
            <p class="tempstexte">Temps restant:</p>
            <p class="chrono">30sec:</p>
        </div>
        <div id="responseMessage"></div>
        <div id="errorCountdown"></div>
        <div class="streaks">
            <div class="streak1">
                <p> 0 </p>
                <img src="images/426833.png" class="streakimg">
            </div>
            <div class="streak2">
                <p> 0 </p>
                <img src="images/426833.png" class="streakimg">
            </div>
        </div>
        <div id="songButtons"></div> <!-- Conteneur pour les boutons de choix des chansons -->
    </div>
    <script src="js/game.js"></script>
</body>

</html>
